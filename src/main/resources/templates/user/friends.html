<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<h1 th:text="${authUser.getAccountName}">Account Name</h1>

<br>
<br>

  <br>

</tr>

</body>
</html>
